<h3 class="title is-4">
  Example 05 - Tree View
  <span class="subtitle">(from a flat dataset with <code>parentId</code> references)</span>
</h3>
<div class="columns">
  <div class="column is-narrow">
    <button onclick.delegate="addNewRow()" class="button is-small is-info">
      <span class="icon mdi mdi-plus"></span>
      <span>Add New Item (in 1st group)</span>
    </button>
    <button onclick.delegate="toggleSort()" class="button is-small">
      <span class="icon mdi mdi-sort"></span>
      <span>Toggle Sort</span>
    </button>
    <button onclick.delegate="collapseAll()" class="button is-small">
      <span class="icon mdi mdi-arrow-collapse"></span>
      <span>Collapse All</span>
    </button>
    <button onclick.delegate="expandAll()" class="button is-small">
      <span class="icon mdi mdi-arrow-expand"></span>
      <span>Expand All</span>
    </button>
    <button onclick.delegate="logFlatStructure()" class="button is-small">
      <span>Log Flag Structure</span>
    </button>
    <button onclick.delegate="logExpandedStructure()" class="button is-small">
      <span>Log Expanded Structure</span>
    </button>
  </div>
  <div class="column is-6">
    <div class="field is-horizontal">
      <div class="field-label is-small">
        <label class="label">Search Task</label>
      </div>
      <div class="field-body">
        <div class="field is-expanded">
          <div class="field has-addons">
            <p class="control is-expanded">
              <input class="input search is-small" type="text" onkeyup.delegate="searchTask(event)">
            </p>
            <p class="control pointer" onclick.delegate="clearSearch()">
              <a class="button is-static is-small">
                <span class="mdi mdi-close-thick"></span>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="demo-container">
  <div class="grid5">
  </div>
</div>
