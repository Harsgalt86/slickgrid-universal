<h3 class="title is-3">Example 03 - Draggable Grouping</h3>

<section>
  <div class="row">
    <button class="btn btn-default btn-xs" onclick.delegate="loadData(500)">
      500 rows
    </button>
    <button class="btn btn-default btn-xs" onclick.delegate="loadData(50000)">
      50k rows
    </button>
    <button class="btn btn-default btn-xs" onclick.delegate="clearGroupsAndSelects()">
      <i class="mdi mdi-close"></i> Clear grouping
    </button>
    <button class="btn btn-default btn-xs" onclick.delegate="collapseAllGroups()">
      <i class="mdi mdi-arrow-collapse"></i> Collapse all groups
    </button>
    <button class="btn btn-default btn-xs" onclick.delegate="expandAllGroups()">
      <i class="mdi mdi-arrow-expand"></i> Expand all groups
    </button>
    <button class="btn btn-default btn-xs" onclick.delegate="toggleDraggableGroupingRow()">
      Toggle Draggable Grouping Row
    </button>
  </div>

  <div class="row">
    <button class="btn btn-default btn-xs" onclick.delegate="groupByDurationOrderByCount(false)">
      Group by duration &amp; sort groups by value
    </button>
    <button class="btn btn-default btn-xs" onclick.delegate="groupByDurationOrderByCount(true)">
      Group by duration &amp; sort groups by count
    </button>
    <button class="btn btn-default btn-xs" onclick.delegate="groupByDurationEffortDriven()">
      Group by Duration then Effort-Driven
    </button>
  </div>
</section>

<br>

<div class="demo-container">
  <div class="grid3">
  </div>
</div>
